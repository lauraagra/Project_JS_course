<html>
    <head>

    </head>

    <body>

        <script>

            var usuarios = [
                {
                    nome: "Diogo",
                    habilidades: ["JavaScript", "ReactJs", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJs", "Ruby on Rails", "Elixir"]
                }
            ]

            function retornaUsuario(usuarios){

                for (elemento of usuarios) { // for... of é usado para percorrer arrays
                    console.log(`O ${elemento.nome} tem as seguintes habilidades: ${elemento.habilidades.join(', ')}`); // join é usado para juntas os vetores com , ou - ou . etc
                }
            }

            retornaUsuario(usuarios);

        </script>
    </body>
</html>
