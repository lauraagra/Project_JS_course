            function soma(numero1, numero2) {

            var resultado = soma(1,2);

            function retornaSexo(sexo) {
                // M, F
                // Masculino, feminino

                if (sexo ==='M') { // 3 iguais significa que deve ser igual em valor e tipo
                    return 'Masculino';
                } else if (sexo === 'F'){
                    return 'Feminino';
                } else {
                    return 'Outro';
                }
            }

            var resultado = retornaSexo('F');
            console.log(resultado);


            function retornaSexo(sexo) {
                switch (sexo) {
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro'
                }
            }
            var resultado = retornaSexo('g');
            console.log(resultado);

        </script>
