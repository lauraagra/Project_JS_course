<html>
    <head>
        <meta charset="UTF-8">
        <!--DOM Ã© a arvore de elementos-->  
    </head>

    <body>

        <div id="app">

        </div>
        <ul></ul>

        <script>

            var names = ['Diego', 'Douglas', 'Laura'];

            var namesElements = document.querySelector('ul');
            
            for (names of names){

                var listNames = document.createElement('li');
                namesElements.appendChild(listNames);
                var listElement = document.createTextNode(names);
                listNames.appendChild(listElement);
            }

        </script>
