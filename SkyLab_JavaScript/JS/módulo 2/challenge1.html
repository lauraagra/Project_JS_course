<html>
    <head>
        <meta charset="UTF-8">
        <!--DOM Ã© a arvore de elementos-->  
    </head>

    <body>

        <div id="app">
            <button class="btn" onclick="rendBox()"> Adicionar </button>

        </div>

        <script>
            var btnElement = document.querySelector('#app');

            function rendBox() {
                var divElement = document.createElement('div');
                
                btnElement.appendChild(divElement); 

                    divElement.style.width = 100;
                    divElement.style.height = 100; 
                    divElement.style.backgroundColor = '#f00';
            }
            
        </script>
    </body>
</html>
